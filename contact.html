<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - My Profile</title>
    <link rel="stylesheet" href="work1.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/93d9fc9c96.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <article data-testid="test-profile-card">
      <div class="profile-sidebar">
        <figure>
          <img
            src="./profile.jpg"
            alt=" profile picture"
            data-testid="test-user-avatar"
          />
        </figure>
        <nav class="profile-quick-links" aria-label="Quick navigation">
          <ul>
            <li>
              <a href="index.html" aria-label="Home" title="Home">
                <i class="fa-solid fa-house" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="about.html" aria-label="About" title="About">
                <i class="fa-solid fa-circle-info" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="profile-content">
        <header>
          <h2>Contact</h2>
        </header>

        <form id="contact-form" novalidate>
          <div class="form-field">
            <label for="contact-name">Full name</label>
            <input
              type="text"
              id="contact-name"
              name="name"
              required
              data-testid="test-contact-name"
              aria-describedby="error-name"
            />
            <p
              id="error-name"
              class="form-error"
              role="alert"
              data-testid="test-contact-error-name"
              hidden
            >
              Name is required.
            </p>
          </div>

          <div class="form-field">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              name="email"
              required
              data-testid="test-contact-email"
              aria-describedby="error-email"
            />
            <p
              id="error-email"
              class="form-error"
              role="alert"
              data-testid="test-contact-error-email"
              hidden
            >
              Enter a valid email address.
            </p>
          </div>

          <div class="form-field">
            <label for="contact-subject">Subject</label>
            <input
              type="text"
              id="contact-subject"
              name="subject"
              required
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
            />
            <p
              id="error-subject"
              class="form-error"
              role="alert"
              data-testid="test-contact-error-subject"
              hidden
            >
              Subject is required.
            </p>
          </div>

          <div class="form-field">
            <label for="contact-message">Message</label>
            <textarea
              id="contact-message"
              name="message"
              rows="5"
              required
              data-testid="test-contact-message"
              aria-describedby="error-message"
            ></textarea>
            <p
              id="error-message"
              class="form-error"
              role="alert"
              data-testid="test-contact-error-message"
              hidden
            >
              Message is required.
            </p>
          </div>

          <button
            type="submit"
            data-testid="test-contact-submit"
            class="btn-primary"
          >
            Send
          </button>
          <p
            class="form-success"
            data-testid="test-contact-success"
            role="status"
            hidden
          >
            Thank you! Your message has been sent.
          </p>
        </form>
      </div>
    </article>

    <script src="work.js"></script>
  </body>
</html>
